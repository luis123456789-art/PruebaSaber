<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel Administradores</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body>
    <main>
        <div class="container p-4">
            <div class="row justify-content-center">
				
			<div style="text-align: center;">
				<h2 class="section__title" style="font-weight: bold; border-bottom: 2px solid rgb(0, 128, 255); display: inline-block;">Panel De Administradores</h2><br><br>
				<img th:src="@{/agregaradmin.png}" alt="agregarAdmin" class="img-fluid mr-3" style="max-width: 150px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);">
			</div>

                <table class="table table-primary table-hover table-sm text-center mt-3" style="width: 90%; margin: 0 auto; border-radius: 15px; overflow: hidden;">
                    <thead>
                        <tr>
                            <th><strong>Id</strong></th>
                            <th><strong>Email</strong></th>
                            <th><strong>Password</strong></th>
                            <th><strong>Acciones</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin : ${admins}">
                            <td th:text="${admin.id}"></td>
                            <td th:text="${admin.email}"></td>
                            <td th:text="${admin.password}"></td>
                            <td>
                                <a class="btn btn-success btn-xs m-2" th:href="@{/admins/edit/{id}(id=${admin.id})}">Editar</a>
								<a class="btn btn-danger btn-xs m-2" th:href="@{/admins/delete/{id}(id=${admin.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
				<br><br>
	<div class="text-center">
    	<a th:href="@{/admins/new}" class="btn btn-success m-3 p-3">Agregar</a>
    	<a th:href="@{/administrador/}" class="btn btn-primary m-3 p-3">Regresar</a>
	</div>

            </div>
        </div>
    </main>

	    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" intity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
</body>

</html>
