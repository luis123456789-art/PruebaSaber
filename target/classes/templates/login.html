<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Login</title>
</head>
<style>
	.card {
		background-color: rgba(255, 255, 255, 0.95); 
		border-radius: 7x;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
		max-width: 30%;
		margin: 0 auto;
		text-align: center;
	}

	.card-body {
		background-color: #ebebebcc;
		padding: 20px;
		border: 2px solid rgb(0, 128, 255);
		border-radius: 7px;
	}
			
	.form-label {
	    color: rgb(0, 0, 0);
	    font-weight: bold;
	}
	
	.form-control {
		background-color: #ebebebcc;
	    border: none;
	    border-bottom: 2px solid rgb(0, 128, 255);
	} 
</style>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
		    <div class="container d-flex justify-content-start align-items-center">
		        <img th:src="@{/logo-uts.png}" alt="UTS" class="img-fluid mr-3" style="max-width: 150px;">
		        <a class="navbar-brand m-3">
		            <span class="title">Saber Pro</span>
		        </a>
		    </div>
		</nav><br>
    <div class="container-card" style="padding: 0%; margin: 0%;">
        <div class="card">
            <div class="card-body">		
                <form action="/login" method="post">
					<h2 class="section__title" style="font-weight: bold;">Login</h2>
                    <div class="mb-3"><br>
						<img th:src="@{/login.png}" alt="Login Logo" class="img-fluid" style="width: 200px; height: auto;"><br>
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div><br>
						<div class="return mb-3">
						<input type="submit" class="btn btn-success m-3 p-3" value="Ingresar">
						<a class="btn btn-primary m-3 p-3" href="/">
							<i style="color: white;"></i>Volver
						</a>
					</div>
                </form>
            </div>
        </div>
    </div>
	<footer class="footer bg-dark text-white fixed-bottom">
			    <div class="container">
			        <p class="text-center mb-0 py-2">Adrian Farid Hernandez Prince</p>
			    </div>
			</footer><br><br><br>

		    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
